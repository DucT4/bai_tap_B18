<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Bai_tap_Array</title>
</head>

<body>
    <div class="container bg-info-subtle rounded-2" style="margin-bottom: 500px; width: 800px;">
        <div class="row mt-4">
            <div class="col-4">
                <input type="text" placeholder="Nhập số" class="form-control mt-2" id="nhap_so">
            </div>
            <div class="col-2">
                <button class="btn btn-success mx-2 mt-2" id="btnThemSo"> Thêm số</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="arrThemSo">

        </div>
        <!-- Bài 1: Tính tổng các số dương trong mảng -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Tính tổng các số dương </h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnTinhTong">Tính</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-1">

        </div>
        <!-- Bài 2: Đếm có bao nhiêu số dương trong mảng -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Đếm số dương </h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnDem">Đếm</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-2">

        </div>
        <!-- Bài 3: Tìm min trong mảng -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Tìm Min</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnMin">Min</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-3">

        </div>
        <!--Bài 4:Tìm số dương nhỏ nhất trong mảng -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Tìm Min+</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnMinDuong">Min+</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-4">

        </div>
        <!-- Bài 5: Tìm số chẳn cuối cùng trong mảng. Nếu không có giá trị chẳn thì trả về -1. -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Tìm số chẳn cuối cùng</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnSoChan">Tìm</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-5">

        </div>
        <!-- Bài 6: Đổi chỗ 2 vị trí trong mảng theo vị trí.  -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Đổi vị trí</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success mb-2" style="width:92px; margin-left: 12px;" id="btnDoiVT">Đổi</button>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <input class="form-control" id="change1" placeholder="Giá trị 1">
                </div>
                <div class="col-4">
                    <input class="form-control" id="change2" placeholder="Giá trị 2">
                </div>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-6">

        </div>
        <!-- Bài 7: Sắp xếp mảng theo thứ tự tăng dần -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Sắp xếp tăng dần</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnSapXep">Sắp xếp</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-7">

        </div>
        <!-- Bài 8:Tìm số nguyên tố đầu tiên trong mảng. Không có thì trả về -1 -->
        <hr>
        <div class="row">
            <div class="col-4">
                <h3 class="fs-5 ">Tìm số nguyên tố đầu tiên</h3>
            </div>
            <div class="col-2">
                <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnSoNt">Số NT</button>
            </div>
        </div>
        <div class="alert alert-success mt-2 w-75" id="bai-8">

        </div>
<!-- Bài 9: Nhập vào 1 mảng số thực. In ra có bao nhiêu số nguyên? -->
<hr>
<div class="row">
    <div class="col-4">
        <h3 class="fs-5 ">Đếm số nguyên</h3>
    </div>
    <div class="col-2">
        <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnDemSoNguyen">Đếm</button>
    </div>
</div>
<div class="alert alert-success mt-2 w-75" id="bai-9">

</div>
<!-- Bài 10: So sánh số lượng âm, dương trong mảng -->
<hr>
<div class="row">
    <div class="col-4">
        <h3 class="fs-5 ">So sánh (+,-)</h3>
    </div>
    <div class="col-2">
        <button class="btn btn-success" style="width:92px; margin-left: 12px;" id="btnSoSanh">So sánh</button>
    </div>
</div>
<div class="alert alert-success mt-2 w-75" id="bai-10">

</div>


    </div>


    <!-- cdn lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js  -->
    <script src="./js/index.js"></script>
</body>

</html>
